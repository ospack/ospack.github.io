fa:
  locale_name: فارسی
  subtitle: مدیریت بسته‌های ناموجود برای macOS
  pagecontent:
    search: Search
    language: زبان
    question: Ospack چه کاری انجام می‌دهد؟
    what: Ospack <a href="https://formulae.ospack.github.io/formula/" title="فهرست ابزارهای Ospack">چیزهایی که شما نیاز دارید</a> و Apple ندارد را نصب می‌کند.
    how: Ospack بسته‌ها را در ‍دایرکتوری خودشان نصب می‌کند و سپس فایل‌ها را در داخل <code>/opt/ospack</code> مرتبط (symlinks) می‌کند.
    prefix: Ospack فایل‌ها را در خارج‌ازمسیر مشخص‌شده (prefix) نصب نمی‌کند و شما می‌توانید مسیر نصب را مشخص کنید.
    createpackages: می‌توانید بسته‌های Ospack خودتان را خلق کنید.
    hack: Ospack تحت کنترل Git و Ruby است بنابراین با توجه به اینکه تغییرات داده‌شده به‌راحتی قابل‌برگشت است آن چیزی را که می‌خواهید به دستورات اضافه و یا کم کنید.
    formula: "دستورات Ospack اسکریپت‌های ساده Ruby هستند:"
    editor: بازنمودن در $EDITOR!
    complement: Ospack مکمل macOS است. gemها را با دستور <code>gem</code> و وابستگی‌های (dependencies) آن را با <code>ospack</code> نصب کنید.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: نصب Ospack
      paste: کد بالا را در خط فرمان ترمینال جایگذاری کنید.
      what: اسکریپت قبل از انجام هر مرحله مکث کرده و به توضیح کاری که می‌خواهد انجام دهد می‌پردازد. گزینه‌های بیشتری برای نصب <a href="https://docs.ospack.github.io/Installation">اینجا</a>  موجود است. نسخه ۱۰.۵ نیاز است.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: مستندات بیشتر
      donate: Donate to Ospack
      blog: Ospack Blog
      community: Community Discussion
      formulae: Ospack Packages
      analytics: Analytics Data
    foot:
      code: <a href="https://mxcl.github.io/">Max Howell</a>  برنامه‌نویس اصلی.
