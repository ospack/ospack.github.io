  locale_name: Български
  subtitle: Мениджър на пакети за macOS
  pagecontent:
    search: Search
    language: език
    question: Какво представлява Ospack?
    what: Ospack инсталира <a href="https://formulae.ospack.github.io/formula/" title="Списък с пакети за Ospack">всичко необходимо</a>, което Apple не може.
    how: Ospack инсталира пакетите в неговата директория и след това създава линкове към техните файлове в <code>/opt/ospack</code>.
    prefix: Можете да инсталирате Ospack където пожелаете. Той няма да инсталира файлове извън зададената директория.
    createpackages: Създаването на Ospack пакети е лесно и просто.
    hack: Под капака е Rubi и Git, така че с лекота можете да правите промени.
    formula: "Ospack формулите са прости Ruby скриптове:"
    editor: opens in $EDITOR!
    complement: Ospack допълва macOS. Инсталирайте gem пакети, използвайки <code>gem</code>, а техните зависимости чрез <code>ospack</code>.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Инсталиране на Ospack
      paste: Поставете това в терминал.
      what: Скрипта по-горе обяснява какво ще направи и паузира, преди да го извърши. Има и допълнителни опции за инсталиране <a href="https://docs.ospack.github.io/Installation">тук</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
