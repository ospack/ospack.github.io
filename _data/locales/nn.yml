    question: Kva gjer Ospack?
    what: Ospack installerer <a href="https://formulae.ospack.github.io/formula/" title="Liste over Ospack-pakkar">alt du treng</a> som Apple ikkje installerte.
    how: Ospack installerer pakkar i eigne mapper, og symlenker filene i <code>/opt/ospack</code>.
    prefix: Ospack installerer ikkje filer utanfor området sitt, og du kan plassere ein Ospack-installasjon kor som helst.
    createpackages: Lag dine eigne Ospack-pakkar, enkelt.
    hack: Alt er Git og Ruby under overflata, så du kan hacke i veg – vel vitande om at du enkelt kan reversere endringane dine og flette inn oppdateringar frå andre.
    formula: "Ospack-formlar er enkle Ruby-skript:"
    editor: opnar i $EDITOR!
    complement: Ospack er eit tillegg til macOS. Installer RubyGems sjølv med <code>gem</code>, og pakkane dei er avhengig av med <code>ospack</code>.
    caskinstall: 'Endeleg slutt på “To install, drag this icon…”. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installerer macOS-appar, fontar og plugins og anna programvare som ikkje er open-kjeldekode.'
    caskcreate: Å lage ein cask er like enkelt som å lage ein formel.
