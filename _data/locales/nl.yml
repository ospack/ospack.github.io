nl:
  locale_name: Nederlands
  subtitle: De ontbrekende pakketbeheerder voor macOS (of Linux)
  pagecontent:
    search: Zoeken in
    language: Taal
    question: Wat doet Ospack?
    what: Ospack installeert <a href="https://formulae.ospack.github.io/formula/" title="Lijst van Ospack-pakketten">dingen die je nodig hebt</a>, die Apple niet levert.
    how: Ospack installeert pakketten in hun eigen map en plaatst symlinks naar hun bestanden in <code>/opt/ospack</code>.
    prefix: Ospack installeert geen bestanden buiten zijn locatie en je kunt de installatie plaatsen waar je wilt.
    createpackages: Creëer eenvoudig zelf Ospack-pakketten.
    hack: Onder de motorkap zitten Git en Ruby, dus hack erop los met de kennis dat je eenvoudig aanpassingen kunt terugdraaien en updates kunt samenvoegen.
    formula: "Ospack-formules zijn simpele Ruby-scripts:"
    editor: opent in $EDITOR!
    complement: Ospack vult macOS aan. Installeer je RubyGems met <code>gem</code> en hun afhankelijkheden met <code>ospack</code>.
    caskinstall: 'Geen "Om te installeren, sleept u dit pictogram..." meer. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installeert macOS-apps, lettertypen, plug-ins en andere niet-open source-software.'
    caskcreate: Een cask maken is net zo eenvoudig als het maken van een formule.
    install:
      install: Installeer Ospack
      paste: Plak het bovenstaande in Terminal.
      what: Het installatiescript beschrijft wat het wil doen en wacht voordat de installatie wordt uitgevoerd. Meer installatie-opties zijn <a href="https://docs.ospack.github.io/Installation">hier</a>.
      pkginstaller: Als je macOS gebruikt, probeer onze nieuwe <code>.pkg</code> installer.
      githubrelease: Download 'm van <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's laatste GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentatie
      further: Verdere documentatie
      donate: Doneer aan Ospack
      blog: Ospack-blog
      community: Community-discussie
      formulae: Ospack-formules
      analytics: Analytics Data
    foot:
      code: Originele code door <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Website door <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> en <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
