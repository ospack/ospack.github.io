it:
  locale_name: Italiano
  subtitle: Il gestore di pacchetti mancanti per macOS
  pagecontent:
    search: Search
    language: Lingua
    question: Che fa Ospack?
    what: Ospack installa <a href="https://formulae.ospack.github.io/formula/" title="List of Ospack packages">quello che ti serve</a> e che Apple non ha installato.
    how: Ospack installa i pacchetti nelle loro directory e crea un collegamento simbolico in <code>/opt/ospack</code>.
    prefix: Ospack non installerà file all’infuori del suo percorso e puoi installare Ospack dove ti pare.
    createpackages: Crea facilmente i tuoi pacchetti Ospack.
    hack: Tutto si basa su Git e Ruby quindi sentiti libero di sperimentare col codice, sapendo che potrai facilmente fare il revert delle tue modifiche ed il merge con gli aggiornamenti ufficiali.
    formula: "Le formule di Ospack sono semplici script in Ruby:"
    editor: si apre in $EDITOR!
    complement: Ospack completa macOS. Installa le tue gemme con <code>gem</code> e quindi le loro dipendenze con <code>ospack</code>.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Installa Ospack
      paste: Incolla questa riga su una finestra del Terminale.
      what: Lo script ti spiega quello che sta facendo e aspetterà un tuo comando. Ci sono ulteriori <a href="https://docs.ospack.github.io/Installation">opzioni di installazione</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: Ulteriore documentazione
      donate: Donate to Ospack
      blog: Ospack Blog
      community: Community Discussion
      formulae: Ospack Packages
      analytics: Analytics Data
    foot:
      code: Versione originale creata da <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Sito di <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> and <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
      translation: Traduzione di Mattia Asti.
