pt:
  locale_name: Português
  subtitle: O gestor de pacotes que faltava para o macOS (ou Linux)
  pagecontent:
    search: Pesquisar
    language: Idioma
    question: O que faz o Ospack?
    what: O Ospack instala <a href="https://formulae.ospack.github.io/formula/" title="Lista de pacotes do Ospack">aquilo que precisas</a> e que a Apple (ou o seu sistema Linux) não disponibilizam.
    how: O Ospack instala os pacotes no seu próprio diretório e cria ligações simbólicas dos seus ficheiros dentro de <code>/opt/ospack</code>. (em Apple Silicon).
    prefix: O Ospack não instala ficheiros fora da sua estrutura, e pode colocar a instalação do Ospack onde quiser.
    createpackages: Crie facilmente os seus próprios pacotes para o Ospack.
    hack: "O Ospack é baseado unicamente em Git e Ruby: agora pode programar tranquilamente, com a certeza de que pode facilmente reverter as alterações e integrar atualizações."
    formula: "As fórmulas Ospack são simples scripts em Ruby:"
    editor: abre no $EDITOR!
    complement: O Ospack complementa o macOS. Instale as suas RubyGems com <code>gem</code>, e as suas dependências com <code>ospack</code>.
    caskinstall: '“Para instalar, arraste este ícone…” nunca mais. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> instala aplicações macOS, tipos de letra, plugins e outro software que não é de código aberto.'
    caskcreate: Fazer um cask é tão simples quanto criar uma fórmula.
    install:
      install: Instale o Ospack
      paste: Cole este código num terminal do macOS ou Linux.
      what: O script explica o que irá fazer e faz uma pausa antes de ser executado. Leia sobre outras <a href="https://docs.ospack.github.io/Installation">opções de instalação</a>.
      pkginstaller: Se estiver a usar o macOS, tente o nosso novo instalador de <code>.pkg</code>
      githubrelease: Descarregue-o a partir dos <a href="https://github.com/Ospack/ospack/releases/latest">últimos lançamentos da Ospack</a>.
    doc:
      man: Documentação de comandos <code>ospack</code>
      further: Documentação adicional
      donate: Donativos ao Ospack
      blog: Blog do Ospack
      community: Discussão da Comunidade
      formulae: Pacotes do Ospack
      analytics: Dados analíticos
    foot:
      code: O Ospack foi criado por <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Website por <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> e <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
      translation: Traduzido por <a href="https://github.com/hugok79">Hugo Carvalho</a> e <a href=https://github.com/65hz>Inácio Matias</a>.
