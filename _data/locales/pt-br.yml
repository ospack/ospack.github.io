pt-br:
  locale_name: Português Brasileiro
  subtitle: O gerenciador de pacotes que faltava para o macOS (ou Linux)
  pagecontent:
    search: Search
    language: Língua
    question: O Que O Ospack Faz?
    what: O Ospack instala <a href="https://formulae.ospack.github.io/formula/" title="Lista de pacotes do Ospack">as coisas que você precisa</a> que a Apple (ou o seu sistema Linux) não forneceram para você.
    how: O Ospack instala os pacotes em seu próprio diretório e cria links simbólicos dos seus arquivos dentro de <code>/opt/ospack</code>.
    prefix: O Ospack não instala arquivos fora de sua estrutura, e você pode colocar a instalação do Ospack onde desejar.
    createpackages: Crie facilmente seus próprios pacotes para o Ospack.
    hack: "O Ospack é baseado unicamente em Git e Ruby: agora você pode desenvolver tranquilo, com a certeza de que você pode desfazer as alterações e integrar atualizações com facilidade."
    formula: "Ospack formulas são simples scripts em Ruby:"
    editor: abra no $EDITOR!
    complement: O Ospack complementa o macOS. Instale suas RubyGems com <code>gem</code>, e suas dependências com <code>ospack</code>.
    caskinstall: '“Para instalar, arraste este icone…” não mais. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> instala macOS apps, fontes e plugins, e outros programas não open source.'
    caskcreate: Fazer um cask é tão simples quanto criar uma fórmula.
    install:
      install: Instale o Ospack
      paste: Copie esse código para um prompt do seu Terminal.
      what: O script explica o que irá fazer e faz uma pausa antes de ser executado. Há mais opções de instalação <a href="https://docs.ospack.github.io/Installation">aqui</a>.
      pkginstaller: Se você está usando o macOS, tente o nosso novo instalador <code>.pkg</code>.
      githubrelease: Baixe-o dos <a href="https://github.com/Ospack/ospack/releases/latest">últimos lançamentos da Ospack em GitHub</a>.
    doc:
      man: <code>man ospack</code> documentação
      further: Documentos Adicionais
      donate: Doe ao Ospack
      blog: Blog do Ospack
      community: Discussão da Comunidade
      formulae: Pacotes do Ospack
      analytics: Análise de Dados
    foot:
      code: Código original por <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Website por <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> e <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
