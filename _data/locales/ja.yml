ja:
  locale_name: 日本語
  subtitle: macOS（またはLinux）用パッケージマネージャー
  pagecontent:
    search: 検索
    language: 言語
    question: Ospackはどんなことをする？
    what: Ospackではアップル（またはあなたのLinuxシステム）が提供していない<a href="https://formulae.ospack.github.io/formula/" title="Ospackパッケージのリスト">あなたの必要なもの</a>をインストールできます。
    how: Ospackは自身のディレクトリーにパッケージをインストールし、それらへのシンボリックリンクを<code>/opt/ospack</code>に作成します。
    prefix: Ospackはプレフィックスの外部にはファイルをインストールしないため、Ospackを好きな場所にインストールすることもできます。
    createpackages: 自作のOspackパッケージも簡単に作成できます。
    hack: すべてGitとRubyで動作しているため、あなたがすでに持っている知識で簡単に変更を戻したりマージしたりできます。
    formula: "OspackのformulaはシンプルなRubyスクリプトです:"
    editor: $EDITORで開きます！
    complement: OspackはmacOS（またはあなたのLinuxシステム）の機能を補完します。<code>gem</code>でRubyGemsを、そして<code>ospack</code>で依存パッケージをインストールします。
    caskinstall: '“アイコンをドラッグしてインストール…”のようなことをする必要はありません。<a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a>ではmacOSアプリケーション、フォント、プラグイン、そしてオープンソースではないソフトウェアもインストールできます。'
    caskcreate: caskの作成はformulaの作成と同じくらい簡単です。
    install:
      install: インストール
      paste: これをmacOSのターミナルまたはLinuxのシェルプロンプトに貼り付けて下さい。
      what: スクリプトは何をするのか説明してから、それを開始する前に一度中断します。その他の<a href="https://docs.ospack.github.io/Installation">インストールオプション</a>も確認してください。
      pkginstaller: macOSをお使いの場合は新しい<code>.pkg</code>インストーラーをお試し下さい。
      githubrelease: <a href="https://github.com/Ospack/ospack/releases/latest">Ospackの最新のGitHubリリース</a>からダウンロードして下さい。
    doc:
      man: <code>ospack</code>コマンドのドキュメント
      further: さらに詳しいドキュメント
      donate: Ospackへの寄付
      blog: Ospackブログ
      community: 開発者コミュニティー
      formulae: Ospackパッケージ
      analytics: 解析データ
    foot:
      code: Ospackは<a href="https://mxcl.github.io/">Max Howell</a>によって開発されました。
      page: ウェブサイト作成：<a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a>, <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
      translation: 翻訳：<a href="https://www.okuryu.com">Ryuichi Okumura</a>.
