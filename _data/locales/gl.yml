gl:
  locale_name: Galego
  subtitle: O xestor de paquetes de macOS que faltaba
  pagecontent:
    search: Search
    language: Lingua
    question: Que fai Ospack?
    what: Ospack instala <a href="https://formulae.ospack.github.io/formula/" title="Listaxe de paquetes Ospack">todo aquilo que precisas</a> e que Apple non instala.
    how: Ospack instala paquetes nos seus propios directorios e creando ligazóns simbólicas aos seus ficheiros en <code>/opt/ospack</code>.
    prefix: Ospack non vai instalar ficheiros fóra do seu prefixo, e ti podes poñer a instalación de Ospack installation onde queiras.
    createpackages: Crea doadamente os teus propios paquetes de Ospack.
    hack: Por embaixo é todo Git e Ruby, asi que fedella sabendo que podes voltar atrás doadamente as túas modificacións e integrar actualizacións.
    formula: "As fórmulas de Ospack son simples <i>scripts</i> de Ruby:"
    editor: ábrese co $EDITOR!
    complement: Ospack complementa a macOS. Instala as túas <i>RubyGems</i> con <code>gem</code>, e as súas dependencias con <code>ospack</code>.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Instala Ospack
      paste: Pega este código nunha Terminal.
      what: O <i>script</i> explica o que vai facer e fai unha pausa antes de executar nada. Hai máis opcións de instalación <a href="https://docs.ospack.github.io/Installation">aquí</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: Documentación adicional
      donate: Donate to Ospack
      blog: Blog de Ospack
      community: Discusión da Comunidade
      formulae: Paquetes de Ospack
      analytics: Analíticas dos Datos
    foot:
      code: Ospack foi creado por <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Páxina web de <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> e <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
      translation: Tradución ao galego de Adolfo Núñez.
