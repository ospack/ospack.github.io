hu:
  locale_name: Magyar
  subtitle: A Hiányzó Csomagkezelő macOS-re (és Linux-ra)
  pagecontent:
    search: Keresés
    language: Nyelv
    question: Mit tud a Ospack?
    what: A Ospack telepíti azokat a dolgokat, <a href="https://formulae.ospack.github.io/formula/" title="List of Ospack packages">amik kellenek neked</a>, de az Apple (vagy Linux rendszered) nem.
    how: A Ospack a csomagokat a saját mappájukba telepíti, aztán a fájloknak egy szimbólikus linket hoz létre a <code>/opt/ospack</code> mappába (az Apple Silicon-on).
    prefix: A Ospack nem telepít fájlokat az előre meghatározott útvonalon kívül, és a Ospack telepítésedet oda helyezheted, ahová csak szeretnéd.
    createpackages: Hozd létre könnyen a saját Ospack csomagjaid.
    hack: Az egész (Ospack) alatt csak Git és Ruby van, úgyhogy használd a tudásod, amivel egyszerűen vissza tudod állítani a módosításokat, és egyesíteni tudod az új frissítéseket!
    formula: "A Ospack formulák egyszerű Ruby szkriptek:"
    editor: az $EDITOR-ban nyílik meg!
    complement: A Ospack kiegészíti a macOS-t (vagy a Linux rendszeredet). Telepítsd a RubyGem-jeid a <code>gem</code>-mel, és a függőségeiket a <code>ospack</code>-vel.
    caskinstall: 'Nincs több "A telepítéshez húzza az ikont...". A <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> telepíti a macOS-alkalmazásokat, betűkészleteket, bővítményeket, és más nem nyílt forráskódú szoftvereket.'
    caskcreate: Egy cask létrehozása ugyanolyan egyszerű, mint egy formuláé.
    install:
      install: A Ospack telepítése
      paste: Illeszd ezt be egy macOS terminálba vagy egy Linux parancssorba!
      what: A szkript elmagyarázza, hogy mit fog csinálni, és megáll, mielőtt megteszi. Olvass más <a href="https://docs.ospack.github.io/Installation">telepítési opciókról</a>.
      pkginstaller: Ha macOS-en vagy, próbáld ki az új <code>.pkg</code> telepítőnket!
      githubrelease: Letöltheted a <a href="https://github.com/Ospack/ospack/releases/latest">Ospack legújabb GitHub kiadásáról</a>.
    doc:
      man: a <code>ospack</code> parancs dokumentációja
      further: További Dokumentáció
      donate: A Ospack támogatása
      blog: Ospack Blog
      community: Közösségi Beszélgetés
      formulae: Ospack Csomagok
      analytics: Elemzési Adatok
    foot:
      code: A Ospack-t <a href="https://mxcl.github.io/">Max Howell</a> készítette.
      page: A weboldal <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> és <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a> által.
