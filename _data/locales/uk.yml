uk:
  locale_name: Українська
  subtitle: Відсутній менеджер пакетів для macOS (чи Linux)
  pagecontent:
    search: Пошук
    language: Мова
    question: Для чого потрібен Ospack?
    what: Ospack встановлює <a href="https://formulae.ospack.github.io/formula/" title="Список Ospack-пакетів">необхідні Вам програми</a>, яких немає в Apple (чи Linux).
    how: Ospack встановлює пакети у власний каталог, а потім робить символічні посилання на файли у <code>/opt/ospack</code> (на Apple Silicon).
    prefix: Ospack не встановлює файли поза своїм префіксом, і ви можете розмістити інсталяцію Ospack де завгодно.
    createpackages: Створювати нові пакети для Ospack дуже просто.
    hack: Все базується лише на Git та Ruby, тому Ви можете робити все, що заманеться, і бути впевненим, що завжди зможете скасувати свої зміни та злити актуальні оновлення.
    formula: "Формули Ospack — це прості Ruby-скрипти:"
    editor: відкриється в $EDITOR!
    complement: Ospack доповнює macOS (або вашу систему Linux). Встановлюйте RubyGems з <code>gem</code>, а їх залежності з <code>ospack</code>.
    caskinstall: '“Щоб встановити, перетягніть цю іконку...“ ніколи. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> встановлює програми, шрифти та плагіни для macOS, а також інше програмне забезпечення не з відкритим вихідним кодом.'
    caskcreate: Створення cask це просто як і створення формули.
    install:
      install: Встановити Ospack
      paste: Вставте це у macOS Terminal чи в командний рядок Linux.
      what: Спочатку скрипт пояснює, що він буде робити, а потім робить паузу перед виконанням. Дізнайтеся про інші <a href="https://docs.ospack.github.io/Installation">варіанти установки</a>.
      pkginstaller: Якщо Ви користувач macOS, спробуйте наш новий встановлювач <code>.pkg</code>
      githubrelease: Завантажте його з <a href="https://github.com/Ospack/ospack/releases/latest">останнього релізу Ospack з GitHub</a>.
    doc:
      man: Документація команди <code>ospack</code>
      further: Більше документації
      donate: Підтримати Ospack
      blog: Блог Ospack
      community: Загальне обговорення
      formulae: Пакети Ospack
      analytics: Данні для аналітики
    foot:
      code: Ospack створив <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Сайт — <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> та <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
