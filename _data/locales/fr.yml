fr:
  locale_name: Français
  subtitle: Le gestionnaire de paquets pour macOS
  pagecontent:
    search: Search
    language: Langue
    question: Que fait Ospack ?
    what: Ospack installe <a href="https://formulae.ospack.github.io/formula/" title="Liste des paquets de Ospack">ce dont vous avez besoin</a> et qu’Apple n’a pas installé.
    how: Ospack installe les paquets dans leurs propres répertoires et crée des liens symboliques de leurs fichiers vers <code>/opt/ospack</code>.
    prefix: Ospack n’installera pas de fichiers en dehors de son préfixe, et vous pouvez placer Ospack où vous le désirez.
    createpackages: Créez facilement vos propres paquets Ospack.
    hack: Ospack utilise Git et Ruby, vous pouvez donc faire des modifications sans crainte, sachant que vous pourrez facilement les annuler et les intégrer avec les mises à jour futures.
    formula: "Les formules Ospack sont de simples scripts Ruby&nbsp;:"
    editor: ouvre avec $EDITOR !
    complement: Ospack est un complément pour macOS. Installez vos RubyGems avec <code>gem</code>, et leurs dépendances avec <code>ospack</code>.
    caskinstall: '“To install, drag this icon…” rien de plus. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installe des applications macOS, des fontes, des plug-ins et divers logiciels non-open source.'
    caskcreate: Créer un cask est aussi simple que de créer une formule.
    install:
      install: Installer Ospack
      paste: Copiez et collez dans une fenêtre du Terminal.
      what: Le script explique ce qu’il va faire, puis fait une pause avant de l’exécuter. Plus d’options d’installation sont disponibles <a href="https://docs.ospack.github.io/Installation">ici</a>.
      pkginstaller: Si vous utilisez macOS, essayez le nouveau installateur <code>.pkg</code>.
      githubrelease: Téléchargez-le depuis la page <a href="https://github.com/Ospack/ospack/releases/latest">"GitHub releases"</a>
    doc:
      man: <code>man ospack</code> documentation
      further: Documentation additionnelle
      donate: Donnez à Ospack
      blog: Blog Ospack
      community: Discussions de la communauté
      formulae: Packages Ospack
      analytics: Données statistiques
    foot:
      code: Code original par <a href="https://mxcl.github.io/">Max Howell</a>.
