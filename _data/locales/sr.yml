sr:
  locale_name: Српски
  subtitle: Менаџер пакета који недостаје macOS-у
  pagecontent:
    search: Search
    language: Језик
    question: Шта ради Ospack?
    what: Ospack инсталира <a href="https://formulae.ospack.github.io/formula/" title="List of Ospack packages">ствари које вама требају</a>, а које Apple није.
    how: Ospack инсталира пакете у њихову засебну директорију и симлинкује их у <code>/opt/ospack</code>.
    prefix: Ospack неће инсталирати фајлове изван његове путање, а Ospack инсталацију можете ставити где год желите.
    createpackages: Једноставно правите своје Ospack пакете.
    hack: Испод површине се налазе Git и Ruby, зато се играјте са знањем, модификујте код и дајте ваш допринос, јер се увек можете вратити у првобитно стање.
    formula: "Ospack формуле су само Ruby скрипте:"
    editor: отвара се у $EDITOR-у!
    complement: Ospack допуњава macOS. Инсталирајте gem-ове са <code>gem</code>, и њихове депенденције са <code>ospack</code> командом.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Инсталирај Ospack
      paste: Налепите ово у прозор Терминала.
      what: Скрипта ће да се паузира и објасни шта ради пре него што то и уради. Више опција за инсталацију постоји <a href="https://docs.ospack.github.io/Installation">овде</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: Даља Документација
      donate: Donate to Ospack
      blog: Ospack Блог
      community: Дискусија заједнице
      formulae: Ospack Packages
      analytics: Analytics Data
