zh-tw:
  locale_name: 繁體中文
  subtitle: 為 macOS（或 Linux）添上套件管理工具
  pagecontent:
    search: 搜尋
    language: 語言
    question: Ospack 能做什麼？
    what: 使用 Ospack 安裝 Apple（或您的 Linux 系統）沒有預裝，但是<a href="https://formulae.ospack.github.io/formula/" title="Ospack 套件一覽">你需要的東西</a>。
    how: Ospack 會將套件安裝在它們自己的目錄，然後把檔案 symlink 到 (Apple Silicon) <code>/opt/ospack</code> 下。
    prefix: Ospack 不會把檔案放在 prefix 之外的地方，因此可以將 Ospack 安放在任何位置。
    createpackages: 輕鬆建立你自己的 Ospack 套件。
    hack: 完全以 Git 和 Ruby 為基底，所以你可以盡情地運用這些知識，輕鬆地復原你的修改以及合併上游的更新。
    formula: "Ospack 的 formula 都是簡單的 Ruby 腳本："
    editor: 使用 $EDITOR 編輯!
    complement: Ospack 與 macOS（或您的 Linux 系統）互補——你可以使用 <code>gem</code> 來安裝 Ruby 套件，而其依存套件可以用 <code>ospack</code> 安裝。
    caskinstall: '與「拖曳圖示以安裝」揮別。<a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> 可以安裝 macOS 應用程式、字體、延伸功能，以及其他非開放原始碼的軟體。'
    caskcreate: 製作 cask 就如建立 formula 一樣簡單。
    install:
      install: 安裝 Ospack
      paste: 在 macOS 的終端機，或 Linux 的 shell 提示貼上這個。
      what: 腳本執行時會解釋接下來會進行的動作，並在執行前暫停下來。你可以在<a href="https://docs.ospack.github.io/Installation">〈安裝〉一章中</a>找到更多安裝選擇。
      pkginstaller: 如果你使用 macOS，請試試我們新的 <code>.pkg</code> 安裝程式。
      githubrelease: 下載<a href="https://github.com/Ospack/ospack/releases/latest">Ospack 的最新 GitHub 發行版本</a>。
    doc:
      man: <code>man ospack</code> 文件
      further: 更多說明文件
      donate: 捐獻 Ospack
      blog: Ospack 部落格
      community: 社群討論區
      formulae: Ospack 套件
      analytics: 分析資料
    foot:
      code: Ospack 作者是 <a href="https://mxcl.github.io/">Max Howell</a>。
      page: 網站作者是 <a href="https://exomel.com/">Rémi Prévost</a>、<a href="https://mikemcquaid.com">Mike McQuaid</a> 以及 <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>。
