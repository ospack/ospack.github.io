be:
  locale_name: Беларуская
  subtitle: Менеджэр пакетаў для macOS
  pagecontent:
    search: Пошук
    language: мова
    question: Навошта патрэбен Ospack?
    what: Ospack ўсталёўвае <a href="https://formulae.ospack.github.io/formula/" title="Спіс пакетаў Ospack">патрэбныя вам пакеты</a>, якія Apple не прадаставіў.
    how: Ospack ўсталёўвае праграмы ў іх уласныя дырэкторыі ды стварае сімвальныя спасылкі на іх у <code>/opt/ospack</code>.
    prefix: Ospack не ўсталёўвае файлы за межамі сваёй дырэкторыі, якую пры гэтым вы можаце вызначыць дзе хочаце.
    createpackages: Без цяжкасці стварайце вашыя ўласныя пакеты.
    hack: Усё функцыянуе пад кіраваннем Ruby ды Git, таму вы можаце з лёгкасцю адмяняць любыя змены ці аб’ядноўваць іх з апстрымам.
    formula: "Формулы Ospack — гэта простыя скрыпты на Ruby:"
    editor: адкрыецца ў $EDITOR!
    complement: Ospack дапаўняе macOS. Усталёўвайце гемы камандай <code>gem</code>, а іх залежнасці — <code>ospack</code>.
    caskinstall: Больш ніякага “Каб усталяваць, перацягніце гэты значок…”. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> усталёўвае прыкладанні для macOS, шрыфты і ўбудовы, а таксама іншае праграмнае забеспячэнне з закрытым зыходным кодам.
    caskcreate: Стварыць cask гэтак жа проста, як і стварыць formula.
    install:
      install: Усталяванне Ospack
      paste: Скапіруйце і ўстаўце гэта ў тэрмінал.
      what: Перад выкананнем якога-небудзь дзеяння, скрыпт прыпыніцца і растлумачыць, што ён збіраецца зрабіць. Дадатковыя параметры ўстаноўкі можна знайсці <a href="https://docs.ospack.github.io/Installation">тут</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: Дадатковая дакументацыя
      donate: Ахвяраваць Ospack
      blog: Блог Ospack
      community: Суполка для абмеркаванняў
      formulae: Пакеты Ospack
      analytics: Аналітычныя даныя
    foot:
      code: Распрацоўшчык — <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Вэб-сайт — <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> і <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
