de:
  locale_name: Deutsch
  subtitle: Der fehlende Paketmanager für macOS (oder Linux)
  pagecontent:
    search: Suchen
    language: Sprache
    question: Was macht Ospack?
    what: Ospack installiert <a href="https://formulae.ospack.github.io/formula/" title="Liste der Ospack-Pakete">Zeug, das du brauchst</a>, das Apple aber nicht mitliefert.
    how: Ospack installiert Pakete in ihrem eigenen Verzeichnis und erstellt Symlinks zu ihren Dateien in <code>/opt/ospack</code>.
    prefix: Ospack installiert keine Dateien außerhalb seines Pfades und du kannst den Ort einer Ospack-Installation frei wählen.
    createpackages: Eigene Ospack-Pakete zu erzeugen, ist kinderleicht.
    hack: Unter der Haube werden Git und Ruby verwendet. Modifikationen sind also schnell rückgängig gemacht und Änderungen lassen sich leicht zusammenführen.
    formula: "Ospack-Formeln sind einfache Ruby-Skripte:"
    editor: Wird im $EDITOR geöffnet!
    complement: Ospack ergänzt macOS. Installiere deine RubyGems mit <code>gem</code> und ihre Abhängigkeiten mit <code>ospack</code>.
    caskinstall: 'Nie wieder “Ziehen Sie zum Installieren dieses Icon…”. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installiert macOS-Apps, -Schriftarten und -Plugins, sowie andere nicht-Open-Source-Software.'
    caskcreate: Ein Cask ist ebenso einfach erstellt wie eine Formel.
    install:
      install: Installiere Ospack
      paste: Kopiere dies in ein macOS oder Linux Terminal.
      what: Das Skript erklärt dir, was es tun wird und wartet, bevor es etwas macht. Mehr Installationsoptionen findest du <a href="https://docs.ospack.github.io/Installation">hier</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: Weitere Dokumentation
      donate: An Ospack spenden
      blog: Ospack-Blog
      community: Community-Diskussionen
      formulae: Ospack-Pakete
      analytics: Analysedaten
