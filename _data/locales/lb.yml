  subtitle: Den feelenden Packungsverwalter fir macOS (oder dengem Linux system)
  pagecontent:
    search: Sich
    language: Sprooch
    question: Wat mécht Ospack?
    what: Ospack installéiert <a href="https://formulae.ospack.github.io/formula/" title="Lëscht vun Ospack Packungen">wat’s du brauchs</a> an wat Apple (oder däi Linux System) net schon fir dech installéiert huet.
    how: Ospack installéiert Packungen an hirem eegenen Directory an symlinked dann hir files an <code>/opt/ospack</code> eran.
    prefix: Ospack installéiert net files ausserhalb vun hirem Virwal an et kann een eng Ospack Installatioun wou een wëll placéieren.
    createpackages: Et ass och liicht selwer Ospack Packungen ze kreéieren.
    hack: Ënnendrënner ass et alles Git an Ruby, also hack esou vill drunner ewéi du wëlls mat der Sécherheet deng Modificatiounen einfach zerécksetzen an Ännerungen am Upstream mergen ze kënnen.
    formula: "Ospack Formelen sin einfach Ruby scripts:"
    editor: mécht am $EDITOR op!
    complement: Ospack complementéiert macOS (oder däi Linux system). Installéier deng RubyGems mat <code>gem</code> and hir Dependencies mat <code>ospack</code>.
    caskinstall: 'Keen “Fir ze installéieren, zitt dësen Icon…” méi. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installéiert macOS apps, fonts, plugins an aner non-open source software.'
    caskcreate: En Cask ass esou einfach ze kreéieren ewéi eng Formel.
    install:
      install: Installéier Ospack
      paste: Paste dat heiten an dengem macOS Terminal oder Linux shell prompt.
      what: Den script erklärt wat en maachen wäert an paust éier en et mécht. Et ginn awer och aner <a href="https://docs.ospack.github.io/Installation">Installatiounsoptiounen</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: Weider Documentatioun
      donate: Stëft Ospack
      blog: Ospack Blog
      community: Gemeinshaftsdiscussioun
      formulae: Ospack Formelen
      analytics: Analytics Daten
    foot:
      code: Ospack gouf vun <a href="https://mxcl.github.io/">Max Howell</a> erschafen.
      page: D’website ass vun <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> an <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
