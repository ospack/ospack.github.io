tl:
  locale_name: Tagalog
  subtitle: Ang Nawawalang Package Manager para sa macOS (o sa Linux)
  pagecontent:
    search: I-search sa
    language: Wika
    question: Ano ang Ginagawa ng Ospack?
    what: Ang Ospack ay nag-i-install ng mga <a href="https://formulae.ospack.github.io/formula/" title="List of Ospack packages">bagay na kailangan mo</a> na hindi ginagawa ng Apple (o ng iyong Linux system).
    how: Ang Ospack ay nagi-install ng mga pakete sa kanilang sariling direktoryo at pagkatapos ay i-symlink ang kanilang mga file sa <code>/opt/ospack</code> (sa Apple Silicon).
    prefix: Hindi mag-i-install ang Ospack ng mga file sa labas ng prefix nito at maaari kang maglagay ng pang-install ng Ospack kung saan mo man gusto.
    createpackages: Madaling lumikha ng iyong sariling Ospack package.
    hack: Ang lahat ng ito ay may Git at Ruby sa ilalim, kaya madali mong maibabalik ang mga pagbabago at pagsasama ng mga upstream at update.
    formula: "Ang mga ospack formula ay simpleng Ruby scripts:"
    editor: magbubukas sa $EDITOR!
    complement: Ang Ospack ay umaakma sa macOS (o sa iyong Linux system). I-install ang iyong mga RubyGems sa <code>gem</code> at ang kanilang mga dependency sa <code>ospack</code>.
    caskinstall: 'Hindi na kailangan ng “To install, drag this icon…”. Ang <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> ang mag i-install ang macOS apps, fonts, plugins at ibang non-open source software.'
    caskcreate: Ang paggawa ng cask ay kasing simple ng paggawa ng formula.
    install:
      install: Paano I-install ang Ospack
      paste: I-paste ito sa macOS Terminal o sa Linux shell prompt.
      what: Ipinapaliwanag ng script kung ano ang gagawin nito at pagkatapos ay hihinto bago ito magpatuloy. Basahin ang tungkol sa iba pang mga <a href="https://docs.ospack.github.io/Installation">opsyon sa pag-install</a>.
      pkginstaller: Kung ikaw ay gumagamit ng macOS, maaari mong subukan ang aming bagong <code>.pkg</code> installer.
      githubrelease: Maaari mong i-download ang pinakabagong release ng Ospack sa <a href="https://github.com/Ospack/ospack/releases/latest">GitHub</a>.
    doc:
      man: Dokumentasyon ng mga <code>ospack</code> commands
      further: Karagdagang Dokumentasyon
      donate: Mag-donate sa Ospack
      blog: Blog ng Ospack
      community: Talakayan sa Komunidad
      formulae: Mga package ng Ospack
      analytics: Datos ng Analitiks
    foot:
      code: Ang Ospack ay ginawa ni <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Ang website ay ginawa ni <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> at <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
