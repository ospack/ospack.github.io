th:
  locale_name: ไทย
  subtitle: แพคเกจเมเนเจอร์ที่ขาดหายไปของ macOS
  pagecontent:
    search: ค้นหา
    language: ภาษา
    question: Ospack ทำอะไรได้บ้าง?
    what: Ospack ติดตั้ง<a href="https://formulae.ospack.github.io/formula/" title="List of Ospack packages">สิ่งที่คุณต้องการ</a>ที่ Apple ไม่ได้ให้มา
    how: Ospack ติดตั้งแพคเกจต่าง ๆ ไปที่ไดเรคทอรี่ที่แยกไว้ต่างหาก จากนั้นทำการ symlinks ไฟล์เหล่านั้นไปที่ <code>/opt/ospack</code>
    prefix: Ospack จะไม่มีการติดตั้งไฟล์ใด ๆ ภายนอกไดเรคทอรี่นั้น และคุณสามารถเลือกได้ว่าจะให้ Ospack ติดตั้งไปที่ไดเรคทอรีใด
    createpackages: สร้างแพคเกจสำหรับ Ospack ของคุณเองได้อย่างง่ายดาย
    hack: ภายในทำงานด้วย Git และ Ruby เพราะฉะนั้นแล้ว คุณเองก็สามารถทำการแก้ไขจนพอใจได้ จากนั้นจึง merge การแก้ไขนั้นไปที่ upstream
    formula: "Ospack formula เป็นแค่สคริปภาษา Ruby ง่ายๆ:"
    editor: opens in $EDITOR!
    complement: Ospack เติมเต็มให้กับ macOS. ติดตั้ง gem ทั้งหลายด้วย <code>gem</code> ส่วน dependency ต่าง ๆ ติดตั้งด้วย <code>ospack</code>
    caskinstall: '“ลากไอคอน เพื่อติดตั้ง” จะหมดไป <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a>  สามารถติดตั้งแอพพลิเคชั่น macOS, ฟ้อนต์, ส่วนเสริมต่างๆ หรือแม้กระทั่ง non-open source ซอฟแวร์ได้เลย'
    caskcreate: การสร้าง Cask ใหม่สามารถทำได้ง่ายๆ
    install:
      install: วิธีการติดตั้ง Ospack
      paste: คัดลอกคำสั่งด้านบนไปรันใน Terminal
      what: สคริปจะมีการอธิบายให้รู้ก่อนว่ากำลังจะทำอะไร จากนั้นจะหยุดถามก่อนที่มันจะเริ่มทำ สามารถดูตัวเลือกในการติดตั้งต่าง ๆ ได้จาก<a href="https://docs.ospack.github.io/Installation">ที่นี่</a>
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: เอกสารอื่น ๆ
      donate: สมทบทุนให้กับ Ospack
      blog: บล็อกของ Ospack
      community: พูดคุยกับชุมชนของเรา
      formulae: แพ็คเกจใน Ospack
      analytics: วิเคราะห์ข้อมูล
    foot:
      code: Ospack was created by <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Website by <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> and <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
