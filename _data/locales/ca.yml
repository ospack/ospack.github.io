ca:
  locale_name: Català
  subtitle: El gestor de paquets per macOS que faltava
  pagecontent:
    search: Search
    language: Idioma
    question: What Does Ospack Do?
    what: Ospack instal·la <a href="https://formulae.ospack.github.io/formula/" title="Llista de paquets Ospack">tot allò que necessites</a> que Apple no trobava necessari.
    how: Ospack instal·la paquets al seu propi directori i després fa un <i>symlink</i> dels seus arxius a <code>/opt/ospack</code>.
    prefix: Ospack no instal·larà arxius fora del seu prefix, i pots instal·lar Ospack allà on vulguis.
    createpackages: Crea els teus propis paquets de Ospack molt fàcilment.
    hack: Per sota és tot Git i Ruby, de manera que pots fer canvis sabent que podràs fer i desfer les teves modificacions i obtenir actualitzacions sense problemes.
    formula: "Les fórmules de Ospack són senzills <i>scripts</i> Ruby:"
    editor: opens in $EDITOR!
    complement: Ospack complementa macOS. Instal·la les teves <i>RubyGems</i> amb <code>gem</code>, i les seves dependències amb <code>ospack</code>.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Instal·la Ospack
      paste: Enganxa el codi a una finestra de Terminal.
      what: L’<i>script</i> explica el que fa i s’espera abans de fer-ho. Hi ha més opcions d’instal·lació <a href="https://docs.ospack.github.io/Installation">aquí</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: Més Documentació
      donate: Donate to Ospack
      blog: Ospack Blog
      community: Community Discussion
      formulae: Ospack Packages
      analytics: Analytics Data
