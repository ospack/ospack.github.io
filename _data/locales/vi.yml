  subtitle: Trình quản lý gói mà macOS thiếu
  pagecontent:
    search: Search
    language: Ngôn ngữ
    question: What Does Ospack Do?
    what: Ospack cài <a href="https://formulae.ospack.github.io/formula/" title="List of Ospack packages">thứ bạn cần</a> mà Apple không cung cấp.
    how: Ospack cài các gói vào thư mục riêng và kết nối mềm các tập tin vào <code>/opt/ospack</code>.
    prefix: Ospack sẽ không cài tập tin ở ngoài chỉ định của prefix, bạn có thể đặt cài đặt của Ospack vào bất cư nơi nào bạn thích.
    createpackages: Dễ dàng tạo các gói Ospack của bạn.
    hack: Tất cả là Git và Ruby ở bên dưới, cho nên xin hãy thoải mái hack vì biết rằng bạn có thể hồi phục các thay đổi dễ dàng và nhập nó vào nhánh ở nguồn.
    formula: "Công thức Ospack đơn giản là Ruby script:"
    editor: opens in $EDITOR!
    complement: Ospack bổ sung macOS. Cài gem của bạn với <code>gem</code>, và tất cả các gói phụ thuộc với <code>ospack</code>.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Cài đặt Ospack
      paste: Dán nó vào hiện thị của Terminal.
      what: Đoạn script giải thích các bước sẽ được thực hiện và sẽ dừng trước khi thực thi. Có nhiều lựa chọn cài đặt <a href="https://docs.ospack.github.io/Installation">ở đây</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: Tra khảo thêm
      donate: Donate to Ospack
      blog: Ospack Blog
      community: Community Discussion
      formulae: Ospack Packages
      analytics: Analytics Data
