ro:
  locale_name: Română
  subtitle: Managerul de module care lipseste din macOS (sau Linux)
  pagecontent:
    search: Caută
    language: Limbă
    question: Ce face Ospack?
    what: Ospack instalează <a href="https://formulae.ospack.github.io/formula/" title="Lista cu modulele Ospack">chestiile de care ai nevoie</a> și pe care Apple (sau sistemul tău Linux) nu le are.
    how: Ospack instalează modulele în propriile lor directoare creând legături simbolice (symlinks) pentru fiecare în <code>/opt/ospack</code> (pe Apple Silicon).
    prefix: Ospack nu va instala fișiere în afara directorului său, așa că poți instala Ospack oriunde dorești.
    createpackages: Programează, foarte simplu, propriile tale module pentru Ospack.
    hack: Totul este Git și Ruby la bază, deci poți anula cu ușurință modificările și le poți aduce înapoi pe cele originale.
    formula: "Formulele Ospack sunt doar script-uri în Ruby:"
    editor: se deschide în $EDITOR!
    complement: Ospack întregește macOS (sau sistemul tău Linux). Instalează pachetele RubyGems cu <code>gem</code> și dependențele sale cu <code>ospack</code>.
    caskinstall: 'Gata cu „Pentru a instala, trage acest icon…”. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> instalează aplicații macOS, fonturi și module și alte softuri non-open source.'
    caskcreate: Crearea unui cask este la fel de simplă ca și crearea unei formule.
    install:
      install: Instalează Ospack
      paste: Copiază asta într-un terminal macOS sau Linux.
      what: Scriptul explică ce vrea să facă și va lua o pauză înainte de a continua. Citește despre alte <a href="https://docs.ospack.github.io/Installation">opțiuni de instalare</a>.
      pkginstaller: Dacă ești pe macOS, încearcă noul nostru instalator <code>.pkg</code>.
      githubrelease: Descarcă-l din <a href="https://github.com/Ospack/ospack/releases/latest">cea mai recentă versiune GitHub Ospack</a>.
    doc:
      man: Documentație comandă <code>ospack</code>
      further: Documentație suplimentară
      donate: Donează către Ospack
      blog: Blog Ospack
      community: Discuții din comunitate
      formulae: Pachete Ospack
      analytics: Date analitice
    foot:
      code: Ospack a fost creat de <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Site web realizat de <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> și <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
