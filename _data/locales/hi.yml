hi:
  locale_name: हिंदी
  subtitle: macOS (या Linux) के लिए गुम पैकेज प्रबंधक
  pagecontent:
    search: Search
    language: भाषा
    question: Ospack क्या करता है?
    what: Ospack आपके लिए आवश्यक <a href="https://formulae.ospack.github.io/formula/" title="Ospack पैकेज की सूची">सामान</a> को स्थापित करता है जो Apple (या आपके Linux सिस्टम) ने नहीं किया।
    how: Ospack हर पैकेज को उनके ही डायरेक्टरी में स्थापित करता है और फिर <code>/opt/ospack</code> में उनके फ़ाइलों को प्रतीकात्मक लिंक देता है।
    prefix: Ospack अपने उपसर्ग के बाहर फाइलें स्थापित नहीं करता है और आप अपनी इच्छानुसार जहां चाहें Ospack इंस्टॉलेशन कर सकते हैं।
    createpackages: आसानी से अपने खुद के Ospack पैकेज बनाएं।
    hack: यह सभी Git और Ruby पर आधारित है, इसलिए यह समझकर हैक करें कि आप आसानी से अपने संशोधनों को वापस कर सकते हैं और अपस्ट्रीम अपडेट को मर्ज कर सकते हैं।
    formula: "Ospack फ़ॉर्म्युला सरल Ruby स्क्रिप्ट हैं:"
    editor: $EDITOR में खुलता है!
    complement: Ospack macOS (या आपके Linux सिस्टम) का पूरक है। <code>gem</code> के साथ अपने RubyGems स्थापित करें और <code>ospack</code> के साथ उनकी निर्भरता।
    caskinstall: '“स्थापित करने के लिए, इस आइकन को खींचें…” अब और नहीं. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> macOS एप्लिकेशन, फोंट, प्लगइन्स और अन्य गैर-ओपन सोर्स सॉफ़्टवेयर स्थापित करता है।'
    caskcreate: एक कास्क बनाना उतना ही सरल है जितना कि एक फ़ॉर्म्युला बनाना।
    install:
      install: Install Ospack
      paste: इसे एक macOS टर्मिनल या Linux शेल प्रॉम्प्ट में पेस्ट करें।
      what: स्क्रिप्ट बताती है कि वह क्या करेगी और फिर इसे करने से पहले रुक जाती है। अन्य<a href="https://docs.ospack.github.io/Installation"> स्थापना विकल्प </a>के बारे में पढ़ें।
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: आगे का प्रलेखन
      donate: Ospack को दान करें
      blog: Ospack ब्लॉग
      community: सामुदायिक चर्चा
      formulae: Ospack पैकेज
      analytics: एनालिटिक्स डेटा
    foot:
      code: Ospack को <a href="https://mxcl.github.io/">Max Howell</a> ने बनाया था।
      page: <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> और <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a> द्वारा वेबसाइट।
