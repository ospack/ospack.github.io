he:
  locale_name: עברית
  subtitle: מנהל החבילות החסרות עבור macOS
  pagecontent:
    search: חיפוש בתוך
    language: שפה
    question: מה Ospack עושה?
    what: Ospack מתקין את <a href="https://formulae.ospack.github.io/formula/" title="List of Ospack packages">מה שצריך</a>, שאפל לא התקינה.
    how: Ospack מתקין חבילות לתיקיות משלהן ואז יוצר symlinks לקבצים שלהן לתוך <code>/opt/ospack</code>.
    prefix: Ospack לא יתקין קבצים מחוץ לתיקייה שלו. אפשר להתקין את Ospack בכל מקום כרצונך.
    createpackages: אפשר ליצור חבילות Ospack משלך כל כמה זמן.
    hack: הכול בנוי על גבי Git ו־Ruby, אז אפשר לשנות דברים ללא חשש מתוך ידיעה שניתן בקלות לבטל את השינויים ולמשוך עדכונים.
    formula: "ב־Ospack, ״נוסחאות״ ההתקנה הן סקריפטים פשוטים ב־Ruby:"
    editor: opens in $EDITOR!
    complement: Ospack משלים את macOS. יש להתקין את RubyGems שלך עם <code>gem</code>, ואת התלויות שלהם עם <code>ospack</code>.
    caskinstall: '“להתקנה, יש לגרור את הסמל הזה…” לא עוד. <a href="https://formulae.ospack.github.io/cask/">Ospack&nbsp;Cask</a> מתקין יישומים, גופנים ותוספים עבור macOS apps, ועוד תוכנה שאינה בקוד פתוח.'
    caskcreate: יצירת cask פשוטה כמו יצירת נוסחה.
    install:
      install: התקנת Ospack
      paste: יש להריץ את הפקודה הבאה במסוף.
      what: הסקריפט יסביר מה הוא יעשה ויעצור לפני שיעשה זאת. קיימות אפשרויות נוספות להתקנה <a href="https://docs.ospack.github.io/Installation">כאן</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: תיעוד נוסף
      donate: תרומה ל־Ospack
      blog: הבלוג של Ospack
      community: דיון הקהילה
      formulae: החבילות ב־Ospack
      analytics: Analytics Data
    foot:
      code: Ospack נוצר על ידי <a href="https://mxcl.github.io/">Max Howell</a>.
      page: האתר נבנה על ידי <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> וגם <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
