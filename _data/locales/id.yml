id:
  locale_name: Indonesia
  subtitle: Pengelola Paket yang Hilang untuk macOS (atau Linux)
  pagecontent:
    search: Cari
    language: Bahasa
    question: Apa Yang Ospack Bisa Lakukan?
    what: Ospack dapat menginstal <a href="https://formulae.ospack.github.io/formula/" title="Daftar paket Ospack">barang yang kamu butuhkan</a> yang Apple (atau sistem Linux Anda) tidak menyediakan.
    how: Ospack menginstal paket ke direktori mereka sendiri dan kemudian menghubungkan file mereka ke <code>/opt/ospack</code>.
    prefix: Ospack tidak akan menginstal file di luar prefixnya dan Anda dapat menempatkan instalasi Ospack di mana pun Anda suka.
    createpackages: Buat paket Ospack Anda sendiri.
    hack: Semuanya ada di bawah Git dan Ruby, jadi retaslah dengan pengetahuan bahwa Anda dapat dengan mudah mengembalikan modifikasi Anda dan menggabungkan pembaruan upstream.
    formula: "Formulae Ospack adalah skrip Ruby sederhana:"
    editor: dibuka di $EDITOR!
    complement: Ospack melengkapi macOS (atau sistem Linux Anda). Instal RubyGems Anda dengan <code>gem</code> dan dependensinya dengan <code>ospack</code>.
    caskinstall: 'Tidak ada lagi "Untuk menginstal, seret ikon ini ...". <a href="https://formulae.ospack.github.io/cask/">Ospack Cask</a> menginstal aplikasi macOS, font dan plugin, serta software non-sumber terbuka lainnya.'
    caskcreate: Membuat sebuah cask semudah membuat formula.
    install:
      install: Instal Ospack
      paste: Tempelkan itu di Terminal macOS atau prompt shell Linux.
      what: Script ini menjelaskan apa yang akan dilakukan dan kemudian berhenti sebelum melakukannya. Baca tentang <a href="https://docs.ospack.github.io/Installation">opsi penginstalan</a> lainnya.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Ospack/ospack/releases/latest">Ospack's latest GitHub release</a>.
    doc:
      man: <code>man ospack</code> documentation
      further: Dokumentasi Lebih Lanjut
      donate: Donasikan ke Ospack
      blog: Blog Ospack
      community: Diskusi Komunitas
      formulae: Paket Ospack
      analytics: Data Analisis
    foot:
      code: Ospack dibuat oleh <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Situs web oleh <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> dan <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
